<!DOCTYPE html>
<html lang="en">
    <header>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>8008135</title>
        <link rel="stylesheet" href="style.css">
    </header>
    <body>
        <h1>Calculate with me!</h1>
        <main id="calculator-body">
            <section class="display">0</section>
            <section class="first-row btns">
                <button class="num clear">AC</button>
                <button class="num divide">/</button>
            </section>
            <section class="second-row btns">
                <button class="num seven">7</button>
                <button class="num eight">8</button>
                <button class="num nine">9</button>
                <button class="num multiply">x</button>
            </section>
            <section class="third-row btns">
                <button class="num seven">7</button>
                <button class="num eight">8</button>
                <button class="num nine">9</button>
                <button class="num multiply">x</button>
            </section>
            <section class="fourth-row btns">
                <button class="num four">4</button>
                <button class="num five">5</button>
                <button class="num six">6</button>
                <button class="num subtract">-</button>
            </section>
            <section class="fifth-row btns">
                <button class="num one">1</button>
                <button class="num two">2</button>
                <button class="num three">3</button>
                <button class="num addition">+</button>
            </section>
        </main>
    </body>

</html>
